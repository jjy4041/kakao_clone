<!DOCTYPE html>     <!--index.html을 전부복사해와서 타이틀 바꿔주기-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />  <!--fontAwesome CDN-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">    <!--최상단 시간/아이콘-->
        <div class="status-bar__column">
            <span class="status-bar__clock">09:45</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cogs"></i>
            </span>
        </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend"> <!--내 프로필-->
            <div class="friend__column">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Richie Faulkner
                    </span>
                    <span class="friend__status">
                        2020 Tokyo
                    </span>
                </div>  
            </div>
        </div>                                          
      </header> <!--내 프로필 끝-->

      <div class="friends__plus">   <!--플러스친구 부분-->
          <h5 class="friends__title">Plus Friend</h5>
          <div class="friends__friend friend">
              <div class="friend__column">
                  <img src="images/avatar.jpg" class="friend__avatar">
                  <div class="friend__content">
                      <span class="friend__name">
                          Plus Friend's Name
                      </span>
                  </div>
              </div>
        </div>
      </div>                        <!--플러스친구 부분 끝-->

        <ul class="friends__list">  <!--친구 리스트-->
            <h5 class="friends__title">Firends 14</h5>
            <li class="friends__friend friend"> <!--친구 프로필-->
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Rob Halford
                        </span>
                        <span class="friend__status">
                            Pain Killer!
                        </span>
                    </div>  
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            PainKiller - JudasPriest
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>   
        </ul>
    </main>

    <nav class="nav">   <!---네비게이션바, (하단 메뉴)-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
