<!DOCTYPE html>     <!--index.html을 전부복사해와서 타이틀 바꿔주기-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />  <!--fontAwesome CDN-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">    <!--최상단 시간/아이콘-->
        <div class="status-bar__column">
            <span class="status-bar__clock">09:45</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Wednesday, May 6, 2020
            </span>
            <li class="incoming-message message">   <!--받는 메시지-->
                <img src="images/avatar.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">  <!--친구 이름-->
                        Best Friend
                    </span>
                    <div class="message__bubble">   <!--메시지 내용-->
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>

            <li class="incoming-message message">   <!--보내는 메시지-->
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">   <!--메시지 내용-->
                        Fuck you!
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send Message.." class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write icon">
                <i class="far fa-grin-beam"></i>
            </span>
            <span class="chat__write icon">
                <i class="fas fa-microphone"></i>
            </span>

        </div>
    </div>
</body>
</html>
