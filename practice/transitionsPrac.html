<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            background-color: green;
            color:white;
            font-size: 50px;
            transition: all .1s ease-in-out;

        }
        .box:hover{
            background-color: red;
            color:blue;
        }
    </style>
</head>
<body>
    <span class="box">
        Text
    </span>
</body>
</html>
